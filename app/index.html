<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Modak&family=Roboto:wght@400;500;700;900&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="../styles/reset.css" />
		<link rel="stylesheet" href="../styles/style.css" />
		<link rel="stylesheet" href="../styles/pages/main.css" />

		<title>Cidade Dorme</title>
	</head>

	<body onload="methods.loadRooms()">
		<div id="alert" class="d-none"></div>

		<header id="app-header">
			<h1 id="app-title">Cidade Dorme</h1>

			<nav>
				<a href="index.html">Salas</a>
				<a href="new-room.html">Criar sala</a>
				<a href="login.html">Sair</a>
			</nav>
		</header>

		<main>
			<section id="search">
				<input type="text" placeholder="Pesquisar pelo nome da sala" value="" />
				<button class="rounded" onclick="methods.handleSearch()">
					Pesquisar
				</button>
			</section>

			<section id="buttons-group">
				<button class="new-room rounded" onclick="methods.createRoom()">
					Criar Sala
				</button>

				<button class="update-rooms rounded" onclick="methods.loadRooms()">
					Atualizar Salas
				</button>
			</section>

			<section id="rooms-list"></section>
		</main>
	</body>

	<script src="../scripts/main.js" type="module"></script>
</html>
